<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const theList = ['Lauren', 'Kevin', true, 35, null, undefined, ['one', 'two']];

        
        //xóa phần tử đầu tiên
        theList.shift();

        //xóa phần tử cuối
        theList.pop();

        //thêm FIRST vào đầu mảng
        theList.unshift("FIRST");

        //thêm hello world vào vị trí thứ 4
        theList.splice(3,0,"hello world");

        //thêm midle vào vị trí thứ 3
        theList.splice(2,0,"middle");

        //thêm LAST vào cuối cùng
        theList.push("Last");
        
        //xuất kết quả
        console.log(theList);


    </script>
</body>
</html>
