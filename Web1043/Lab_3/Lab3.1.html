<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var a = prompt("Toán hạng a: ");
        var b = prompt("Toán hạng b: ");
        var o = prompt("Toán tử (+, -, *, /): ");

        // Chuyển đổi các đầu vào thành số
        a = parseFloat(a);
        b = parseFloat(b);

        switch(o) {
            case '+':
                var kq = a + b;
                alert("Tổng: " + kq);
                break;
            case '-':
                var kq = a - b;
                alert("Hiệu: " + kq);
                break;
            case '*':
                var kq = a * b;
                alert("Tích: " + kq);
                break;
            case '/':
                if (b != 0) {
                    var kq = a / b;
                    alert("Thương: " + kq);
                } else {
                    alert("Lỗi: không thể chia cho 0");
                }
                break;
            default:
                alert(o + " không phải là toán tử hợp lệ");
                break;
        }
    </script>
</body>
</html>
